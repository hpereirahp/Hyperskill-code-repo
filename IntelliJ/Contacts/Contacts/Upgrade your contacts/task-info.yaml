    package contacts;

    import java.util.regex.Matcher;
    import java.util.regex.Pattern;

    public class Contact {

        private String name;
        private String surname;
        private String phoneNumber;
        private static final Pattern firstGroupPattern = Pattern.compile("\\+?(\\(\\w+\\)|\\w+)?");
        private static final Pattern secondGroupPattern = Pattern.compile("(\\(\\w{2,}\\)|\\w{2,})?");
        private static final Pattern otherGroupPattern = Pattern.compile("\\w{2,}");
        private static final Pattern boundaryPattern = Pattern.compile("[ -]{2,}");
        private static final Pattern endingPattern = Pattern.compile("^.*[ -]$");

        private Contact(String name, String surname, String phoneNumber) {
            this.name = name;
            this.surname = surname;
            this.phoneNumber = phoneNumber;
        }

        public String getName() {
            return name;
        }

        public void setName(String name) {
            this.name = name;
        }

        public String getSurname() {
            return surname;
        }

        public void setSurname(String surname) {
            this.surname = surname;
        }

        public String getPhoneNumber() {
            return phoneNumber;
        }

        public void setPhoneNumber(String phoneNumber) {
            if (validatePhoneNumber(phoneNumber)) {
                this.phoneNumber = phoneNumber;
            } else {
                this.phoneNumber = "";
            }
        }

        private static boolean validatePhoneNumber(String phoneNumber) {
            if (phoneNumber.split("\\(").length > 2) {
                // phone number has more than one parenthesis
                return false;
            }

            Matcher matcher = boundaryPattern.matcher(phoneNumber);
            if (matcher.find()) {
                // has invalid separation
                return false;
            }

            matcher = endingPattern.matcher(phoneNumber);
            if (matcher.matches()) {
                // ends with space or dash
                return false;
            }

            String[] parts = phoneNumber.split("[ -]");
            if (parts[0].isEmpty()) {
                return false;
            }

            matcher = firstGroupPattern.matcher(parts[0]);
            if (!matcher.matches()) {
                return false;
            }
            if (parts.length > 1) {
                matcher = secondGroupPattern.matcher((parts[1]));
                if (!matcher.matches()) {
                    return false;
                }
            }
            if (parts.length > 2) {
                for (int i = 2; i < parts.length; i++) {
                    matcher = otherGroupPattern.matcher(parts[i]);
                    if (!matcher.matches()) {
                        return false;
                    }
                }
            }

            return true;
        }

        public static class ContactBuilder {

            private String name;
            private String surname;
            private String phoneNumber;

            public ContactBuilder setName(String name) {
                this.name = name;
                return this;
            }

            public ContactBuilder setSurname(String surname) {
                this.surname = surname;
                return this;
            }

            public ContactBuilder setPhoneNumber(String phoneNumber) {
                if (validatePhoneNumber(phoneNumber)) {
                    this.phoneNumber = phoneNumber;
                } else {
                    this.phoneNumber = "";
                }
                return this;
            }

            public Contact build() {
                return new Contact(name, surname, phoneNumber);
            }
        }

        public boolean hasNumber() {
            return !phoneNumber.isEmpty();
        }

        @Override
        public String toString() {
            return String.format("%s %s, %s", name, surname, hasNumber() ? phoneNumber : "[no number]");
        }
    }
