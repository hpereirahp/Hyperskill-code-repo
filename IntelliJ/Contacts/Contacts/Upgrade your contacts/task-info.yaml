    package contacts;

    import java.util.ArrayList;
    import java.util.List;

    public class PhoneBook {
        private List<Contact> contacts;

        public PhoneBook() {
            this.contacts = new ArrayList();
        }

        public void add(String name, String surname, String phoneNumber) {
            contacts.add(new Contact.ContactBuilder()
                    .setName(name)
                    .setSurname(surname)
                    .setPhoneNumber(phoneNumber)
                    .build()
            );
            System.out.println("A record created!");
        }

        public void remove(int index) {
            contacts.remove(index);
            System.out.println("The record removed!");
        }

        public void edit(int index, String field, String value) {
            Contact contact = contacts.get(index);
            switch (field) {
                case "name":
                    contact.setName(value);
                    break;
                case "surname":
                    contact.setSurname(value);
                    break;
                case "number":
                    contact.setPhoneNumber(value);
                    break;
                default:
                    // TODO error
                    break;
            }
            System.out.println("The record updated!");
        }

        public int count() {
            return contacts.size();
        }

        public void list() {
            for (int i = 0; i < contacts.size(); i++) {
                System.out.printf("%d. %s%n", i + 1, contacts.get(i).toString());
            }
        }
    }
